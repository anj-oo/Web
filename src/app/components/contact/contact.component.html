<div class="jumbotron text-center">
<form>
    <div class="form-group">
     <label for="fname">First name</label>
     <input type="text" id="fname" name="firstName" placeholder="FirstName" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
     <label for="lname">LastName</label>
    <input type="text" id="lname" name="lastName" placeholder="LastName" [(ngModel)]="lastName">
    </div>
    <div class="form-group">
     <label for="subject">Subject</label>
    <textarea type="text" id="subject" name="subject" placeholder="Subject" [(ngModel)]="subject"></textarea>
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>

</form>
</div>
